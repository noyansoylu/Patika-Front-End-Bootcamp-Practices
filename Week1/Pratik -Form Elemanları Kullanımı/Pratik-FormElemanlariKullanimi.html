<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratik - Form Elemanlari Kullanimi</title>
</head>
<body>
    <h1>Pratik - Form Elemanları Kullanımı</h1>
    <form>
        <div>
            <label for="name">İsim:</label>
            <input type="text" id="name" name="name"><br>
            <label for="surname">Soyisim:</label>
            <input type="text" id="surname" name="surname">
        </div>
        <div>
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="gender">Cinsiyet:</label>
            <input type="radio" name="gender" value="male">Erkek
            <input type="radio" name="gender" value="female">Kadın
        </div>
        <div>
            <label for="fruit">Favori Meyve</label>
            <select name="fruit" id="fruit">
                <option value="">Seçiniz</option>
                <option value="apple">Elma</option>
                <option value="banana">Muz</option>
                <option value="strawberry">Çilek</option>
            </select>
        </div>
        <div>
            <label for="address">Mesaj:</label>
            <textarea id="address" rows="5" cols="40"></textarea>
        </div>
        <input type="submit" value="Gönder">

    </form>
</body>
</html>
